{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #d0d0d0;
    }

    .card-glass {
        background: #fff;
        border: 1px solid #999;
        border-radius: 4px;
        padding: 20px;
        width: 100%;
        max-width: 350px;
        color: #000;
        box-shadow: 2px 2px 5px #888;
    }

    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo-container img {
        width: 60px;
    }

    h3 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
        color: #000;
        font-size: 14px;
    }

    .form-check-label {
        font-size: 13px;
    }

    .btn-primary {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-size: 14px;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .alert {
        font-size: 12px;
        background: #f8d7da;
        color: #721c24;
        padding: 8px;
        border: 1px solid #f5c6cb;
        margin-bottom: 10px;
        border-radius: 3px;
        text-align: center;
    }
</style>

<div class="login-container">
    <div class="card-glass">
        <div class="logo-container">
            <img src="{% static 'images/icon.png' %}" alt="Logo Vênus Barber">
        </div>

        <h3>Login</h3>

        {% if form.errors %}
            <div class="alert">
                Usuário ou senha incorretos.
            </div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <div>
                {{ form.username }}
            </div>

            <div>
                {{ form.password }}
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                <label class="form-check-label" for="remember-me">Lembrar de mim</label>
            </div>

            <button type="submit" class="btn btn-primary">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
